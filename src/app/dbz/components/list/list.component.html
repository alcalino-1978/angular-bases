<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="
    let character of characterList;
    let i = index; let isFirst = first;
    let isLast = last"
    [ngClass]="{
      'list-group-item-success' : isFirst,
      'list-group-item-warning' : isLast
      }">
    <span class="text-primary">{{ i+1 }}.</span> {{ character.name}} - <strong>Power: {{ character.power }}</strong>
    <!-- <span> Es el primero: {{ isFirst}}</span>
    <span> Es el Ãºltimo: {{ isLast }}</span> -->
    <button class="btn btn-danger" (click)="deleteCharacter(character)">X</button>
  </li>
</ul>
