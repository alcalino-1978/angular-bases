
<h3>Heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Héroe borrado <small class="text-danger"> {{ deletedHero }}</small></h3>

</div>
<ng-template #nothingWasDeleted>
  <h3>No he borrado nada</h3>
</ng-template>
<button *ngIf="heroNames.length > 0" class="btn btn-outline-danger" (click)="deleteLastHero()">Borrar último héroe</button>
<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let hero of heroNames">
    <a [routerLink]="['/hero', hero]">{{ hero }}</a>
  </li>

</ul>
